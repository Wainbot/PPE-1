<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">Nouvel utilisateur</h1>
</div>
<div class="wrapper-md">
  <tabset class="tab-container">
    <tab heading="Etape 1" active="steps.step1">
      <p class="m-b">Informations personnelles</p>
      <form name="step1" class="form-validation">
          <label for="name">Nom :</label>
          <input id="name" type="text" name="name" class="form-control" ng-model="formUser.name" required>
          <br />
          <label for="firstname">Prénom :</label>
          <input id="firstname" type="text" name="firstname" class="form-control" ng-model="formUser.firstname" required>
          <br />
          <label for="email">Email :</label>
          <input id="email" type="email" name="email" class="form-control" ng-model="formUser.email" required placeholder="toto@toto.fr">
          <br />
          <label for="age">Date de naissance :</label>
          <input id="age" type="text" class="form-control" placeholder="JJ/MM/AAAA" ng-model="formUser.age" ng-pattern="/(0[1-9]|1[0-9]|2[0-9]|3[01])/(0[1-9]|1[012])/[0-9]{4}$/" required>
          <div class="m-t m-b">
            <!--<button type="submit" class="btn btn-default btn-rounded" ng-click="steps.step2=true">Suivant</button>-->
            <button type="submit" ng-disabled="step1.$invalid" class="btn btn-default btn-rounded" ng-click="steps.step2=true">Suivant</button>
          </div>
      </form>
    </tab>

    <tab heading="Etape 2" disabled="step1.$invalid" active="steps.step2">
      <form name="step2" class="form-validation">
        <p class="m-b">Type de compte</p>
          <label for="type">Type :</label>
          <select name="type" id="type" class="form-control" ng-model="formUser.type" required>
              <option value>Choisissez un type d'utilisateur</option>
              <option value="Administrateur">Administrateur</option>
              <option value="Gerant">Gérant</option>
              <option value="Adherant">Adhérant</option>
              <option value="Benevole">Bénévole</option>
              <option value="Employe">Employé</option>
          </select>
          <br />
          <label ng-show="formUser.type == 'Adherant'" for="parent">Parent :</label>
          <select ng-show="formUser.type == 'Adherant'" id="parent" name="parent" class="form-control" ng-model="formUser.parent" style="width:260px">
              <option value>Choisissez un parent</option>
              <optgroup ng-repeat="n in i" label="Association {{n}}">
                  <option ng-repeat="m in i" value="Parent {{m}}">Parent n°{{m}}</option>
              </optgroup>
          </select>
          <button style="margin-top: 7px;" ng-show="formUser.type == 'Adherant'" class="btn m-b-xs btn-sm btn-primary btn-addon"><i class="fa fa-plus"></i>Ajouter un parent</button>
          <br ng-show="formUser.type == 'Adherant'" />
          <label ng-show="formUser.type != 'Administrateur' && formUser.type != null" for="association">Association</label>
          <select ng-show="formUser.type != 'Administrateur' && formUser.type != null" id="association" name="association" class="form-control" ng-model="formUser.association" style="width:260px">
              <option value>Choisissez une association</option>
              <option ng-repeat="m in i" value="Association {{m}}">Association n°{{m}}</option>
          </select>
          <br ng-show="formUser.type == 'Employe' || formUser.type == 'Benevole'" />
          <label ng-show="formUser.type == 'Employe' || formUser.type == 'Benevole'" for="atelier">Atelier</label>
          <select ng-show="formUser.type == 'Employe' || formUser.type == 'Benevole'" id="atelier" name="atelier" class="form-control" ng-model="formUser.atelier" style="width:260px">
              <option value>Choisissez un atelier</option>
              <option ng-repeat="m in i" value="Atelier {{m}}">Atelier n°{{m}}</option>
          </select>
          <div class="m-t m-b">
          <button type="button" class="btn btn-default btn-rounded" ng-click="steps.step1=true">Précédent</button>
          <button type="submit" ng-disabled="step2.$invalid" class="btn btn-default btn-rounded" ng-click="steps.step3=true">Suivant</button>
        </div>
      </form>
    </tab>

    <tab heading="Etape 3" disabled="step2.$invalid" active="steps.step3">
      <p class="m-b">Récapitulatif</p>
        <form name="step_final" class="form-validation">
            <label class="label-control" for="name">Nom : </label>
            <input class="form-control" name="name" type="text" value="{{formUser.name}}" disabled required/>
            <br />
            <label class="label-control" for="firstname">Prénom : </label>
            <input class="form-control" name="firstname" type="text" value="{{formUser.firstname}}" disabled required/>
            <br />
            <label class="label-control" for="email">Email : </label>
            <input class="form-control" name="email" type="email" value="{{formUser.email}}" disabled required/>
            <br />
            <label class="label-control" for="age">Age : </label>
            <input class="form-control" name="age" type="text" value="{{formUser.age}}" disabled required/>
            <br />
            <label class="label-control" for="type">Type : </label>
            <input class="form-control" name="type" type="text" value="{{formUser.type}}" disabled required/>
            <br ng-show="formUser.type == 'Adherant'" />
            <label ng-show="formUser.type == 'Adherant'" class="label-control" for="parent">Parent : </label>
            <input ng-show="formUser.type == 'Adherant'" class="form-control" name="parent" type="text" value="{{formUser.parent}}" disabled/>
            <br ng-show="formUser.type != 'Administrateur'"/>
            <label ng-show="formUser.type != 'Administrateur'" class="label-control" for="association">Association : </label>
            <input ng-show="formUser.type != 'Administrateur'" class="form-control" name="association" type="text" value="{{formUser.association}}" disabled/>
            <br ng-show="formUser.type == 'Employe' || formUser.type == 'Benevole'" />
            <label ng-show="formUser.type == 'Employe' || formUser.type == 'Benevole'" class="label-control" for="atelier">Atelier : </label>
            <input ng-show="formUser.type == 'Employe' || formUser.type == 'Benevole'" class="form-control" name="atelier" type="text" value="{{formUser.atelier}}" disabled/>
            <input type="text" value="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcSfH_ciKJdsNY2YygsfzHZ4L3AHD06-E1yfPJ4-mMB5E7LsznwlDA" ng-model="formUser.image" hidden/>
        </form>
      <div class="m-t m-b">
        <button type="button" class="btn btn-default btn-rounded" ng-click="steps.step2=true">Précédent</button>
        <button ng-disabled="step_final.$invalid" type="button" ng-click="addUser(formUser)" class="btn btn-default btn-rounded">Terminer</button>
      </div>
    </tab>
  </tabset>
</div>
