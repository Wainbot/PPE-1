<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">Liste des utilisateurs</h1>
</div>

<div class="wrapper-md">
  <div class="panel panel-default">
    <!--<div class="panel-heading">
      DataTables
    </div>-->
    <div class="table-responsive">
      <table ui-jq="dataTable" class="table table-striped m-b-none">
        <thead>
          <tr>
            <th  style="text-align: center; width:20%">Nom</th>
            <th  style="text-align: center; width:25%">PrÃ©nom</th>
            <th  style="text-align: center; width:25%">Email</th>
            <!--<th  style="width:15%">Age</th>-->
            <th  style="text-align: center; width:25%">Type</th>
            <th  style="text-align: center; width:5%">Editer</th>
          </tr>
        </thead>
        <tbody>
            <tr style="text-align: center;" ng-repeat="user in users">
                <th  style="text-align: center; font-weight: lighter; width:20%">{{user.name}}</th>
                <th  style="text-align: center; font-weight: lighter; width:25%">{{user.firstname}}</th>
                <th  style="text-align: center; font-weight: lighter; width:25%">{{user.email}}</th>
                <!--<th  style="width:15%">{{user.age || '-'}}</th>-->
                <th  style="text-align: center; font-weight: lighter; width:15%">{{user.type}}</th>
                <th  style="text-align: center; font-weight: lighter; width:5%"><a href=""><li class="fa fa-edit"></li></a></th>
            </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
