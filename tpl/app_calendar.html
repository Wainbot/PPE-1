<div ng-controller="FullcalendarCtrl">
    <div class="wrapper-md bg-light b-b">
        <button type="button" class="btn btn-default btn-addon pull-right m-t-n-xs" data-ui-toggle-class="show"
                target="#aside" ng-click="renderCalender(calendar1)">
            <i class="fa fa-bars"></i> Liste
        </button>
        <h1 class="m-n font-thin h3">Agenda</h1>
    </div>
    <div class="hbox hbox-auto-xs hbox-auto-sm">
        <div class="row wrapper-md">
            <div class="clearfix m-b panel panel-default">
                <div class="panel-heading">
                    <p>Nouvel Ã©vÃ¨nement</p>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="col-md-5">
                                <input class="text-center form-control input-sm" type="text" id="addTitle" ng-model="addTitle" placeholder="Titre" required/>
                            </div>
                            <div class="col-md-7">
                                <div class="col-md-1">
                                    <span class="text-sm text-center">Date</span>
                                </div>
                                <div class="col-md-2 form-group">
                                    <input class="form-control input-sm" type="text" ng-model="addDay" placeholder="JJ"/>
                                </div>
                                <div class="col-md-2 form-group">
                                    <input class="form-control input-sm" type="text" ng-model="addMonth" placeholder="MM"/>
                                </div>
                                <div class="col-md-2 form-group">
                                    <input class="form-control input-sm" type="text" ng-model="addYear" placeholder="AAAA"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="col-md-11">
                                <input class="text-center form-control input-sm" type="text" id="addDescription" ng-model="addDescription" placeholder="Description" required/>
                            </div>
                            <div class="col-md-1">
                                <button class="btn btn-sm btn-{{app.settings.nativeFirstColor}}"
                                        ng-click="addEvent(addTitle, addDescription, addDate); addTitle = ''; addDescription = ''; addDate = '';">
                                    Ajouter
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="pull-right">
                <button type="button" class="btn btn-sm btn-default" ng-click="today(calendar1)">Aujourd'hui
                </button>
                <div class="btn-group m-l-xs">
                    <button class="btn btn-sm btn-default" ng-click="changeView('agendaDay', calendar1)">Jour
                    </button>
                    <button class="btn btn-sm btn-default" ng-click="changeView('agendaWeek', calendar1)">Semaine
                    </button>
                    <button class="btn btn-sm btn-default" ng-click="changeView('month', calendar1)">Mois</button>
                </div>
            </div>
        </div>
        <div class="pos-rlt">
            <div class="fc-overlay">
                <div class="panel bg-white b-a pos-rlt">
                    <span class="arrow"></span>
                    <div class="h4 font-thin m-b-sm">{{event.title}}</div>
                    <div class="line b-b b-light"></div>
                    <div><i class="icon-calendar text-muted m-r-xs"></i> {{event.start | date:'medium'}}</div>
                    <div class="ng-hide" ng-show='event.end'><i class="icon-clock text-muted m-r-xs"></i>
                        {{event.end | date:'medium'}}
                    </div>
                    <div class="ng-hide" ng-show='event.location'><i class="icon-pointer text-muted m-r-xs"></i>
                        {{event.location}}
                    </div>
                    <div class="m-t-sm">{{event.info}}</div>
                    <div class="m-t-sm">{{event.url}}</div>
                </div>
            </div>
            <div class="calendar" ng-model="eventSources" calendar="calendar1" config="uiConfig.calendar" ui-calendar="uiConfig.calendar"></div>
        </div>
        <div class="col w-md w-auto-xs bg-light dk bg-auto b-l hide" id="aside">
            <div class="wrapper">
                <div ng-repeat="e in events" class="bg-white-only r r-2x m-b-xs wrapper-sm {{e.className[0]}}">
                    <input ng-model="e.title" class="form-control-sm m-t-n-xs no-border no-padder no-bg">
                    <a class="pull-right text-xs text-muted" ng-click="remove($index)"><i class="fa fa-trash-o"></i></a>
                    <div class="text-xs text-muted">{{e.start | date:"MMM dd"}} - {{e.end | date:"MMM dd"}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
