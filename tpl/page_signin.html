<div class="container w-xxl w-auto-xs">
  <a href class="navbar-brand block m-t">{{app.name}}</a>
  <div class="m-b-lg">
    <div class="wrapper text-center">
      <strong>Connectez-vous</strong><br />
      <strong ng-show="errorSignin" style="color: red;">Email ou mot de passe incorrecte !</strong>
    </div>
    <form novalidate name="signin" ng-submit="submit()">
      <div class="list-group list-group-sm">
        <div class="list-group-item {{isValid}}">
          <input name="email" ng-model="user.email" type="email" placeholder="Email" class="form-control no-border" required>
        </div>
        <div class="list-group-item">
           <input ng-model="user.password" type="password" placeholder="Mot de passe" class="form-control no-border" required>
        </div>
      </div>
      <button type="submit" ng-disabled="signin.$invalid" class="btn btn-lg btn-primary btn-block" disabled>Se connecter</button>
      <div class="text-center m-t m-b"><a ui-sref="access.forgotpwd">Mot de passe oublié ?</a></div>
      <!--<div class="line line-dashed"></div>
      <p class="text-center"><small>Vous n'avez pas de compte ?</small></p>
      <a ui-sref="access.signup" class="btn btn-lg btn-default btn-block">Créer un compte</a>-->
    </form>
  </div>

    <div class="text-center" ng-include="'tpl/blocks/page_footer.html'"></div>
</div>
